<!DOCTYPE html>

<style>
*{
	color: #f0f0f0;
}
body{
	margin: 0;
	padding: 0;
	font-family: Arial;
	background-color: #d0d0d0;
	color: #f0f0f0;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
	position: relative;
	height: 100vh;
}	
.background{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url("imgfundo.jpg") no-repeat center center/cover;
	z-index: -2;
}
.background-overlay{
	z-index: -1;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.85);

}


.menu-hamburguer{
	position: absolute;
	top: 40px;
	right: 40px;
	z-index: 4;
}
#menu-toggle{
	display: none;
}
.linha{
	height: 4px;
	background-color: #ff6347;
	border-radius: 2px;
	transition: 0.3s;

}
.overlay{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.95);
	z-index: 2;
	transform: scale(0);
	transition: .5s;
}
.menu-icon{
	width: 35px;
	height: 30px;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	z-index: 5;
	position: relative;
	cursor: pointer;

}
.menu{
	position: absolute;
	top: 50%;
	right: 50%;
	transform: translate(50%, -50%);
	text-align: center;
	text-decoration: none;
	
}
.menu ul{
	padding: 0;
	margin: 0;
	list-style: none;
	text-decoration: none;
}
.menu ul li{

	margin: 20px 0;
	width: 100%;
	border: 2px solid #ff6347;
	margin-bottom: 10px;
	height: 40px;
	text-decoration: none;
}

li:hover{
	cursor: pointer;	
	background: #ff6347;
	transition: 0.3s;
	box-shadow: -5px 5px 5px orange;
	}
.menu a{

	text-decoration: none;
	font-size: 2rem;
	color: #ff6347;
	transition: 0.3s;
	text-align: center;
	text-decoration: none;
	
}

.menu a:hover{

	color: #fff;

	
}

#menu-toggle:checked + .menu-icon .linha:nth-child(1){
	transform: rotate(45deg) translate(13px, 13px);
	
}
#menu-toggle:checked + .menu-icon .linha:nth-child(2){
	opacity: 0;
	
}
#menu-toggle:checked + .menu-icon .linha:nth-child(3){
	transform: rotate(-45deg) translate(5px, -5px);
	
}
#menu-toggle:checked ~ .overlay{
	transform: scale(1);
	
}






.iframe{
	display: flex;
	height: 100%;
	width: 100%;
	margin: auto;	
	align-itens: center;
	opacity: 0.4;
}
iframe{
	height: 90%;
	width: 96%;
	justify-content: center;
	align-itens: center;
	text-align: center;
	margin: auto;
	opacity: 0.5;
	overflow: hidden;
}
.voltar{
	display: flex;
	flex-direction: column;
	height: 100vh;
	width: 100%;
	align-itens: center;
}
.voltar a{
	text-decoration: none;
	font-size: 2rem;
	color: #ff6347;
	transition: 0.3s;
	text-align: center;
	
}

.voltar a:hover{

	color: #fff;

	
}

</style>

<body>
<div class="background">
		<div class="background-overlay"></div>
	</div>
	<div class="menu-hamburguer">
		<input type="checkbox" id="menu-toggle" />	
		<label for="menu-toggle" class="menu-icon">
			<div class="linha"></div>
			<div class="linha"></div>
			<div class="linha"></div>
		</label>
	<div class="overlay">
		<nav class="menu">
			<ul>
				<li>
					<a href="menu.html">Inicio</>
				</li>
				<li>
					<a href="finanças.html">Finanças</>
				</li>
				<li>
					<a href="remedios.html">Remédios</>
				</li>
				<li>
					<a href="despesas.html">Despesas</>
				</li>
				<li>
					<a href="tarefas.html">Tarefas</>
				</li>
				<li>
					<a href="Agenda.html">Agenda</a>
				</li>
			</ul>
	</div>

	</div>
	
<div class="background">

	</div>

</body>
