.background{

	left: 0;

.background-overlay{

.menu-hamburguer{
	position: absolute;
	top: 40px;
	right: 40px;

}
#menu-toggle{
	display: none;
}
.linha{
	height: 4px;
	background-color: #ff6347;
	border-radius: 2px;
	transition: 0.3s;

}
.overlay{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.95);
	z-index: 2;
	transform: scale(0);
	transition: .5s;
}
.menu-icon{
	width: 35px;
	height: 30px;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	z-index: 5;
	position: relative;
	cursor: pointer;

}
.menu{
	position: absolute;
	top: 50%;
	right: 50%;
	transform: translate(50%, -50%);
	text-align: center;
	
}
.menu ul{
	padding: 0;
	margin: 0;
	list-style: none;
}
.menu ul li{

	margin: 20px 0;

	width: 100%;
	border: 2px solid #ff6347;
	margin-bottom: 10px;
	height: 40px;
}

	li:hover{
		cursor: pointer;
		background: #ff6347;
		transition: 0.3s;
		box-shadow: -5px 5px 5px orange;
	}
.menu a{

	text-decoration: none;

	font-size: 2rem;

	color: #ff6347;

	transition: 0.3s;

	text-align: center;
	
	
}

.menu a:hover{
	color: #fff;	
}

#menu-toggle:checked + .menu-icon .linha:nth-child(1){
	transform: rotate(45deg) translate(13px, 13px);
	
}
#menu-toggle:checked + .menu-icon .linha:nth-child(2){
	opacity: 0;
	
}
#menu-toggle:checked + .menu-icon .linha:nth-child(3){
	transform: rotate(-45deg) translate(5px, -5px);
	
}
#menu-toggle:checked ~ .overlay{
	transform: scale(1);
	
}

		<main>
				<div class="resume">
						<div>
								Entradas: R$
								<span class="incomes">0.00</span>
						</div>
						<div>
								Saidas: R$
								<span class="expenses">0.00</span>
				</div>
						<div>
								Total: R$
								<span class="total">0.00</span>

						<div class="divDesc">
								<label for="desc">Descrição</label>
								<input type="text" name="desc" id="desc"></input>
						</div>
							<div class="divAmount">
								<label for="amount" class="val">Valor</label>
								<input type="number" name="amount" id="amount"></input>
							</div>
							<div class="divType">
								<label for="type">Tipo</label>
								<select name="type" id="type">
										<option>Entrada</option>
										<option>Saida</option>
								</select>
							</div>

				</div>

					<table><thead>
						<tr class="cor">
							<th> Descrição</th>
							<th class="columnAmount">valor</th>
							<th class="columnType">Tipo</th>
							<th class="columnAction"></th>
						</tr>	
						</thead> 
						<tbody>
							
						</tbody>

<script>

	const tbody = document.querySelector("tbody");
const descItem = document.querySelector("#desc");
const amount = document.querySelector("#amount");
const type = document.querySelector("#type");
const btnNew = document.querySelector("#btnNew");

const incomes = document.querySelector(".incomes");
const expenses = document.querySelector(".expenses");
const total = document.querySelector(".total");

let items;

btnNew.onclick = () => {
	
  if (descItem.value === "" || amount.value === "" || type.value === "") {
    return alert("Preencha todos os campos!");
  }

  items.push({
    desc: descItem.value,
    amount: Math.abs(amount.value).toFixed(2),
    type: type.value,
  });

  setItensBD();
	
  loadItens();
  
  descItem.value = "";
  amount.value = "";
};

function deleteItem(index) {
  items.splice(index, 1);
  setItensBD();
  loadItens();
}

function insertItem(item, index) {
  let tr = document.createElement("tr");

  tr.innerHTML = `
    <td>${item.desc}</td>
    <td>R$ ${item.amount}</td>
    <td class="columnType">${
      item.type === "Entrada"
        ? '<i class="bx bxs-chevron-up-circle"></i>'
        : '<i class="bx bxs-chevron-down-circle"></i>'
    }</td>
    <td class="columnAction">
      <button onclick="deleteItem(${index})"><i class='bx bx-trash'></i></button>
    </td>
  `;

  tbody.appendChild(tr);
}

function loadItens() {
  items = getItensBD();
  tbody.innerHTML = "";
  items.forEach((item, index) => {
    insertItem(item, index);
  });

  getTotals();
}

function getTotals() {
  const amountIncomes = items
    .filter((item) => item.type === "Entrada")
    .map((transaction) => Number(transaction.amount));

  const amountExpenses = items
    .filter((item) => item.type === "Saida")
    .map((transaction) => Number(transaction.amount));

  const totalIncomes = amountIncomes
    .reduce((acc, cur) => acc + cur, 0)
    .toFixed(2);

  const totalExpenses = Math.abs(
    amountExpenses.reduce((acc, cur) => acc + cur, 0)
  ).toFixed(2);

  const totalItems = (totalIncomes - totalExpenses).toFixed(2);

  incomes.innerHTML = totalIncomes;
  expenses.innerHTML = totalExpenses;
  total.innerHTML = totalItems;
}

const getItensBD = () => JSON.parse(localStorage.getItem("db_items")) ?? [];
const setItensBD = () =>
  localStorage.setItem("db_items", JSON.stringify(items));

loadItens();
 
</script>
